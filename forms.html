<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Recruitment Application Form</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            padding-top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("pic.jpg");
            background-position: center;
            background-size: cover;
            background-image: fixed;
        }
        
        form {
            background: #fff;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #title {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #80b783;
        }
    </style>
    <form action="https://formspree.io/forms/xyzzboww/integration" method="POST">
        <h2 id="title">Football Player Recruitment Application Form</h2>
        <label for="firstName"><u>First Name:</u></label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName"><u>Last Name:</u></label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email"><u>Email:</u></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob"><u>Date of Birth:</u></label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="phone"><u>Phone Number:</u></label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address"><u>Address:</u></label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city"><u>City:</u></label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state"><u>State:</u></label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip"><u>Zip Code:</u></label>
        <input type="text" id="zip" name="zip" required><br><br>

        <label for="country"><u>Country:</u></label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="gender"><u>Gender:</u></label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="website"><u>Website:</u></label>
        <input type="url" id="website" name="website"><br><br>

        <label for="bio"><u>Bio:</u></label>
        <textarea id="bio" name="bio" required placeholder="Enter your sport details like BR, PR, Achievements(listed on yr linkedin profile)"></textarea><br><br>

        <br>
        <label for="profilePicture"><u>Profile Picture:</u></label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image"><br><br>

        <input type="submit" value="Submit">
</html>
